<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"><title>My fancy login page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container border">
		<h4>Login Form</h4>
		<p class="lead">Please login below:</p>
		<hr class="my-4">
		<form action="login" method="post">
			<div class="form-group">
				<label for="inputUsername">Username:</label>
				<input id="inputUsername" class="form-text" type="text" name="user"/>
			</div>
			<div class="form-group">
				<label for="inputPassword">Password:</label>
				<input id="inputPassword" class="form-text" type="password" name="pass"/>
			</div>
			<input type="submit" class="btn btn-primary" value="login"/>
		</form>
	</div>
</body>
</html>
